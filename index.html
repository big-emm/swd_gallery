<!DOCTYPE html>
<html lang="en"> 

<head> 
<meta charset="utf-8">
<title>image gallery layout</title>
<style>
    body {
        background-color: aqua;
    }

    .container{
        margin: 5px;
        padding: 10px;
        background-color: bisque;
        border: 2px;
        border-radius: 1opx;

    }

    h1 {
        font-size:xx-large;
        font-weight:bolder;
        font-style:oblique;
        color: blueviolet;
    }
    .heading-design {
        color: blue;
        font-family:Arial, Helvetica, sans-serif;
        font-style: italic;
    }
</style>
</head>

<body>
<div class="container">
<h1>
    IMAGE GALLERY
</h1>

<h2 class="heading-design">
    MAN
</h2>
<img src="./Downloads/index pic.jpg" alt="image 1" >

<h3 class="heading-design">
    BUILDING
</h3>
<img src="./Downloads/building.jpg" alt="image 2" >

<h4 class="heading-design">
    FLOWER
</h4>
<img src="./Downloads/flower.webp" alt="image 3" >

<h5 class="heading-design">
    LOGO
</h5>
<img src="./Downloads/logo.jpg" alt="image 4">
</div> 
</body>
